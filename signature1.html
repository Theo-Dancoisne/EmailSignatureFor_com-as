<!DOCTYPE html>
<html>
<body style="margin: 0; padding: 0; border: 0;">

                                            <tr><td><a href="tel:+%%MobilePhone%%" style="color: #fff;">%%MobilePhone%%</a></td></tr>
                                            <tr><td><div style="background-color: #ff0000; height: 2px;"></div></td></tr>
                                            <tr><td><a href="https://com-as.fr/" style="color: #fff;">https://com-as.fr/</a></td></tr>
                                        </tbody>
                                    </table>
                                </td>
                                <td style="background-color: #ff0000; display: flex; justify-content: center; align-items: center;">
                                    <img src="http://com-as.fr/wp-content/uploads/2019/09/logo-2cm-1-1.jpg" alt="Logo com-as" style="width: 50%;">

                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table width="100%" cellpadding="0" cellspacing="0">
                        <tbody>
                            <tr style="height: 175px; display: grid; grid-template-columns: 2fr 1fr; grid-template-rows: 1fr;">

                                    <table width="100%" cellpadding="0" style="text-align: center; table-layout: fixed; border-spacing: 1em 0;">

                                            <tr>

                                                <td><img src="https://www.fortinet.com/content/dam/fortinet/images/general/fortinet-logo.svg" alt="" style="max-width: 100%; max-height: 175px;"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                                <td>
                                    <a href="https://goo.gl/maps/TNqqWaaFmsrNGnzK6"><img src="" alt="" srcset="https://theoslab.fr/other/map.png" style="object-fit: none; width: 100%; max-height: 175px; object-position: left top; object-fit: cover;"></a>
                                </td>
